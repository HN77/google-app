<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Google App</title>
</head>
<body>
    <div class="container">
        <navbar>
            <div class="navbar-content">
                <ul class="lists">
                    <li class="item">Gmail</li>
                    <li class="item">Images</li>
                </ul>
                <div class="grid-icons">
                    <img src="./images/grid.webp" alt="Grid Icon" class="grid-icon" />
                </div>
                <div class="profile-image">
                    <img src="./images/avatar-4.jpg" alt="Profile Image" class="profile-img" />
                </div>
            </div>
        </navbar>
        <content>
            <div class="content-logo">
                <img src="./images/google.png" alt="Google Logo" class="google-logo" />
            </div>
            <div class="search-bar">
                <div class="search-icon">
                    <img src="./images/54481.png" alt="Search Icon" class="search-img" />
                </div>
                <input type="text" class="search-input" placeholder="Effectuez une recherche sur Google ou saisissez un URL" />
                <div class="voice-icon">
                    <img src="./images/micro.png" alt="Voice Icon" class="voice-img" />
                </div>
            </div>
            <div class="search-btn">
                <img src="./images/6423897.png" alt="plus" class="plus-img" />
            </div>
        </content>
    </div>
</body>
</html>
